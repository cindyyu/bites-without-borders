{% if error %}
	{{ error }}
{% else %}
<h1>recipes by {{ author }}</h1>
<img src="{{ author_pic }}" alt="" /><br />

{% for recipe in recipes %}
	<b>recipe name</b> {{ recipe.name }}
	<b>recipe ingredients</b> {{ recipe.ingredients }}
	<a href="{{ recipe.viewUrl() }}">view more</a>
{% endfor %}

{% endif %}
